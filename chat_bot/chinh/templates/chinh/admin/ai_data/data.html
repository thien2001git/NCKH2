{% extends "chinh/layout/layout1.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent1"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                <li class="nav-item">
                    <button id="add_csv" class="btn btn-primary"  href="#">Thêm bằng file csv</button>
                </li>
            </ul>

        </div>
    </div>
</nav>
<table id="tbl-show" class="table">
    <tr>
        <th>Id</th>
        <th>Câu</th>
        <th>Loại</th>
        <th>Ngày cập nhật</th>
        <th>Ngày tạo</th>
    </tr>

    {% for i in cau %}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.data}}</td>
        <td>{{i.lb}}</td>
        <td>{{i.upd}}</td>
        <td>{{i.cr}}</td>
    </tr>
    {% endfor %}

</table>
<div id="add_csv_form">
    
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            <tr>
                <th><label for="f">Gửi file</label></th>
                <td><input type="file" name="f" id="f"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Lưu</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
</div>
<script>
    $("#add_csv_form").hide()
    $("#add_csv").click(function(ev){
        $("#add_csv_form").show()
        $("#tbl-show").hide()
    })
</script>
{% endblock %}
